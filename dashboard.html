<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Forge — Analytics Dashboard</title>
  <meta name="description"
    content="Enterprise voice agent analytics — real-time metrics, call intelligence, agent performance." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #08080a;
      color: #d4d4d8;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === LAYOUT === */
    .app {
      display: flex;
      height: 100dvh;
      overflow: hidden;
    }

    .sidebar {
      width: 248px;
      background: #0c0c0f;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 0;
    }

    .topbar {
      height: 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      flex-shrink: 0;
      background: rgba(12, 12, 15, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px 24px 80px;
    }

    /* Scrollbar */
    .content::-webkit-scrollbar {
      width: 5px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    /* === SIDEBAR === */
    .sb-brand {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 11px;
    }

    .sb-logo {
      width: 34px;
      height: 34px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      border-radius: 9px;
      display: grid;
      place-items: center;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
    }

    .sb-brand h1 {
      font-size: 15px;
      font-weight: 800;
      color: #fafafa;
      letter-spacing: -0.4px;
    }

    .sb-brand small {
      font-size: 9.5px;
      color: #3f3f46;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .sb-section {
      padding: 0 12px;
      margin-bottom: 6px;
    }

    .sb-label {
      font-size: 9.5px;
      font-weight: 700;
      color: #27272a;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      padding: 12px 10px 6px;
    }

    .sb-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 12px;
      border-radius: 9px;
      font-size: 13px;
      font-weight: 500;
      color: #52525b;
      cursor: pointer;
      transition: all 0.15s;
      text-decoration: none;
      margin-bottom: 1px;
      position: relative;
    }

    .sb-item:hover {
      background: rgba(255, 255, 255, 0.03);
      color: #a1a1aa;
    }

    .sb-item.active {
      background: rgba(16, 185, 129, 0.07);
      color: #34d399;
      font-weight: 600;
    }

    .sb-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 18px;
      background: #10b981;
      border-radius: 0 3px 3px 0;
    }

    .sb-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      opacity: 0.7;
    }

    .sb-item.active svg {
      opacity: 1;
    }

    .sb-badge {
      margin-left: auto;
      font-size: 10px;
      font-weight: 700;
      background: rgba(16, 185, 129, 0.12);
      color: #10b981;
      padding: 2px 7px;
      border-radius: 5px;
    }

    .sb-bottom {
      margin-top: auto;
      padding: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.04);
    }

    .sb-user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
    }

    .sb-avatar {
      width: 34px;
      height: 34px;
      border-radius: 9px;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      display: grid;
      place-items: center;
      font-size: 13px;
      font-weight: 800;
      color: #fff;
    }

    .sb-uname {
      font-size: 12.5px;
      font-weight: 600;
      color: #d4d4d8;
    }

    .sb-urole {
      font-size: 10.5px;
      color: #3f3f46;
    }

    /* === TOPBAR === */
    .tb-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .tb-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .tb-search {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #111114;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 9px;
      padding: 0 12px;
      height: 36px;
      width: 240px;
      transition: border-color 0.2s;
    }

    .tb-search:focus-within {
      border-color: rgba(16, 185, 129, 0.3);
    }

    .tb-search input {
      background: none;
      border: none;
      outline: none;
      color: #a1a1aa;
      font-size: 12.5px;
      font-family: inherit;
      width: 100%;
    }

    .tb-search input::placeholder {
      color: #27272a;
    }

    .tb-search svg {
      width: 15px;
      height: 15px;
      color: #27272a;
      flex-shrink: 0;
    }

    .tb-filters {
      display: flex;
      background: #111114;
      border-radius: 9px;
      padding: 3px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .tb-fbtn {
      padding: 5px 12px;
      font-size: 11px;
      font-weight: 600;
      color: #3f3f46;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
      background: none;
      font-family: inherit;
    }

    .tb-fbtn:hover {
      color: #71717a;
    }

    .tb-fbtn.active {
      background: rgba(16, 185, 129, 0.1);
      color: #34d399;
    }

    .tb-live {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tb-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
      animation: pulse-dot 2s infinite;
    }

    .tb-live span {
      font-size: 10.5px;
      font-weight: 800;
      color: #34d399;
      letter-spacing: 0.8px;
    }

    .tb-notif {
      position: relative;
      width: 36px;
      height: 36px;
      border-radius: 9px;
      background: #111114;
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .tb-notif:hover {
      border-color: rgba(255, 255, 255, 0.12);
    }

    .tb-notif svg {
      width: 16px;
      height: 16px;
      color: #52525b;
    }

    .tb-notif-dot {
      position: absolute;
      top: 7px;
      right: 8px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ef4444;
      border: 1.5px solid #0c0c0f;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #71717a;
      cursor: pointer;
      padding: 4px;
    }

    /* === SECTION HEADERS === */
    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .section-head h2 {
      font-size: 14px;
      font-weight: 700;
      color: #fafafa;
    }

    .section-head .sh-link {
      font-size: 11px;
      font-weight: 600;
      color: #10b981;
      cursor: pointer;
      transition: color 0.15s;
      text-decoration: none;
    }

    .section-head .sh-link:hover {
      color: #34d399;
    }

    .section-head .sh-sub {
      font-size: 11px;
      color: #27272a;
      font-weight: 600;
    }

    /* === KPI CARDS === */
    .kpi-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 20px;
    }

    .kpi {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 18px 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.25s;
    }

    .kpi:hover {
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .kpi-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .kpi-lbl {
      font-size: 11px;
      font-weight: 600;
      color: #3f3f46;
      text-transform: uppercase;
      letter-spacing: 0.7px;
    }

    .kpi-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: grid;
      place-items: center;
    }

    .kpi-icon svg {
      width: 16px;
      height: 16px;
    }

    .kpi-icon.emerald {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .kpi-icon.cyan {
      background: rgba(6, 182, 212, 0.1);
      color: #06b6d4;
    }

    .kpi-icon.amber {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
    }

    .kpi-icon.sky {
      background: rgba(56, 189, 248, 0.1);
      color: #38bdf8;
    }

    .kpi-val {
      font-size: 30px;
      font-weight: 800;
      color: #fafafa;
      letter-spacing: -1.5px;
      line-height: 1;
      margin-bottom: 10px;
      font-variant-numeric: tabular-nums;
    }

    .kpi-val .unit {
      font-size: 15px;
      color: #3f3f46;
      font-weight: 600;
      letter-spacing: 0;
    }

    .kpi-foot {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .kpi-trend {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 6px;
    }

    .kpi-trend.up {
      color: #34d399;
      background: rgba(16, 185, 129, 0.1);
    }

    .kpi-trend.down {
      color: #f87171;
      background: rgba(248, 113, 113, 0.08);
    }

    .kpi-desc {
      font-size: 10.5px;
      color: #27272a;
      font-weight: 500;
    }

    .kpi-spark {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 44px;
      opacity: 0.25;
    }

    /* === CHART === */
    .chart-panel {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 22px 24px;
      margin-bottom: 20px;
    }

    .ch-head {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 18px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .ch-title {
      font-size: 15px;
      font-weight: 700;
      color: #fafafa;
    }

    .ch-desc {
      font-size: 11.5px;
      color: #3f3f46;
      margin-top: 3px;
    }

    .ch-tabs {
      display: flex;
      background: #111114;
      border-radius: 9px;
      padding: 3px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ch-tab {
      padding: 6px 14px;
      font-size: 11.5px;
      font-weight: 600;
      color: #3f3f46;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
      background: none;
      font-family: inherit;
    }

    .ch-tab:hover {
      color: #71717a;
    }

    .ch-tab.active {
      background: rgba(16, 185, 129, 0.1);
      color: #34d399;
    }

    .ch-legend {
      display: flex;
      gap: 16px;
      margin-bottom: 14px;
    }

    .ch-legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #52525b;
      font-weight: 500;
    }

    .ch-legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 3px;
    }

    .ch-area {
      width: 100%;
      height: 260px;
      position: relative;
    }

    .ch-xaxis {
      display: flex;
      justify-content: space-between;
      padding: 10px 2px 0;
      font-size: 10px;
      color: #27272a;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    /* === SECONDARY METRICS === */
    .metrics-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-bottom: 20px;
    }

    .metric-card {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 18px 20px;
    }

    .mc-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .mc-label {
      font-size: 12px;
      font-weight: 600;
      color: #52525b;
    }

    .mc-val {
      font-size: 22px;
      font-weight: 800;
      color: #fafafa;
      letter-spacing: -1px;
      margin-bottom: 4px;
      font-variant-numeric: tabular-nums;
    }

    .mc-bar-track {
      height: 6px;
      background: #18181b;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .mc-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .mc-ring {
      width: 52px;
      height: 52px;
      position: relative;
    }

    .mc-ring svg {
      width: 52px;
      height: 52px;
      transform: rotate(-90deg);
    }

    .mc-ring-val {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 12px;
      font-weight: 800;
      color: #fafafa;
    }

    /* === SPLIT GRID === */
    .split {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* === TABLE === */
    .tbl-panel {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px 22px;
    }

    .tbl-panel h3 {
      font-size: 14px;
      font-weight: 700;
      color: #fafafa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      font-size: 10px;
      font-weight: 700;
      color: #27272a;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      text-align: left;
      padding: 10px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    td {
      font-size: 12.5px;
      color: #71717a;
      padding: 11px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.025);
      vertical-align: middle;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.015);
    }

    .td-name {
      font-weight: 600;
      color: #d4d4d8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .td-avatar {
      width: 28px;
      height: 28px;
      border-radius: 7px;
      display: grid;
      place-items: center;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 9px;
      border-radius: 20px;
      font-size: 10.5px;
      font-weight: 600;
    }

    .pill.on {
      background: rgba(16, 185, 129, 0.08);
      color: #34d399;
    }

    .pill.busy {
      background: rgba(251, 191, 36, 0.08);
      color: #fbbf24;
    }

    .pill.off {
      background: rgba(82, 82, 91, 0.15);
      color: #52525b;
    }

    .pill-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: currentColor;
    }

    .bar-track {
      height: 5px;
      background: #18181b;
      border-radius: 3px;
      overflow: hidden;
      width: 72px;
      display: inline-block;
      vertical-align: middle;
    }

    .bar-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.8s ease;
    }

    .rank-badge {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      display: inline-grid;
      place-items: center;
      font-size: 10px;
      font-weight: 800;
    }

    .rank-1 {
      background: rgba(250, 204, 21, 0.1);
      color: #facc15;
    }

    .rank-2 {
      background: rgba(161, 161, 170, 0.1);
      color: #a1a1aa;
    }

    .rank-3 {
      background: rgba(180, 83, 9, 0.1);
      color: #d97706;
    }

    .rank-n {
      background: rgba(63, 63, 70, 0.2);
      color: #3f3f46;
    }

    /* === CALL LOG === */
    .call-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.025);
      transition: background 0.15s;
      border-radius: 8px;
      margin-bottom: 2px;
    }

    .call-row:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .call-row:last-child {
      border-bottom: none;
    }

    .cr-icon {
      width: 34px;
      height: 34px;
      border-radius: 9px;
      display: grid;
      place-items: center;
      flex-shrink: 0;
    }

    .cr-icon.in {
      background: rgba(16, 185, 129, 0.08);
      color: #34d399;
    }

    .cr-icon.out {
      background: rgba(6, 182, 212, 0.08);
      color: #22d3ee;
    }

    .cr-icon.miss {
      background: rgba(239, 68, 68, 0.08);
      color: #ef4444;
    }

    .cr-icon svg {
      width: 15px;
      height: 15px;
    }

    .cr-info {
      flex: 1;
      min-width: 0;
    }

    .cr-name {
      font-size: 12.5px;
      font-weight: 600;
      color: #d4d4d8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cr-topic {
      font-size: 11px;
      color: #3f3f46;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cr-meta {
      text-align: right;
      flex-shrink: 0;
    }

    .cr-dur {
      font-size: 12.5px;
      font-weight: 700;
      color: #a1a1aa;
      font-variant-numeric: tabular-nums;
    }

    .cr-time {
      font-size: 10px;
      color: #27272a;
    }

    .cr-score {
      display: inline-flex;
      padding: 2px 7px;
      border-radius: 5px;
      font-size: 10px;
      font-weight: 700;
      margin-left: 6px;
    }

    .cr-score.good {
      background: rgba(16, 185, 129, 0.1);
      color: #34d399;
    }

    .cr-score.mid {
      background: rgba(251, 191, 36, 0.1);
      color: #fbbf24;
    }

    /* === WORKFLOW CARDS === */
    .wf-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-bottom: 20px;
    }

    .wf-card {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 18px 20px;
      transition: all 0.2s;
    }

    .wf-card:hover {
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .wf-name {
      font-size: 13px;
      font-weight: 700;
      color: #d4d4d8;
      margin-bottom: 4px;
    }

    .wf-desc {
      font-size: 11px;
      color: #3f3f46;
      margin-bottom: 12px;
    }

    .wf-stats {
      display: flex;
      gap: 16px;
    }

    .wf-stat {
      font-size: 10.5px;
      color: #52525b;
    }

    .wf-stat strong {
      color: #a1a1aa;
      font-weight: 700;
    }

    .wf-bar-track {
      height: 4px;
      background: #18181b;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 12px;
    }

    .wf-bar {
      height: 100%;
      border-radius: 2px;

    .health-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .health-item {
      background: #0f0f12;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
    }

    .hi-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .hi-label {
      font-size: 11px;
      font-weight: 600;
      color: #3f3f46;
    }

    .hi-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;

    .hi-status.ok {
      background: #10b981;
      box-shadow: 0 0 6px rgba(16, 185, 129, 0.5);
    }

    .hi-status.warn {
      background: #f59e0b;
      box-shadow: 0 0 6px rgba(245, 158, 11, 0.5);
    }

    .hi-val {
      font-size: 18px;
      font-weight: 800;
      color: #fafafa;
      letter-spacing: -0.5px;
      font-variant-numeric: tabular-nums;

    .hi-sub {
      font-size: 10px;
      color: #27272a;
      margin-top: 2px;

    /* === MOBILE === */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 40;
      backdrop-filter: blur(4px);

    .overlay.open {
      display: block;
    }

    .bottom-nav {
      display: none;
    }

        grid-template-columns: repeat(2, 1fr);

      .metrics-row {
        grid-template-columns: repeat(2, 1fr);
      }

      .split {
        grid-template-columns: 1fr;
      }

      .wf-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .health-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);

      }

      .sidebar.open {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .topbar {
        padding: 0 14px;
        height: 54px;
      }

      .content {
        padding: 14px 14px 90px;
      }

      .kpi-row {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .kpi-val {
        font-size: 24px;
      }

      .kpi {
        padding: 14px 16px;
      }

      .tb-search {
        display: none;
      }

      .split {
        grid-template-columns: 1fr;
        gap: 14px;
      }

      .wf-grid {
        grid-template-columns: 1fr;
      }

      .metrics-row {
        grid-template-columns: 1fr;
      }

      .health-grid {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .ch-area {
        height: 180px;
      }

      .bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #0c0c0f;
        border-top: 1px solid rgba(255, 255, 255, 0.05);

        grid-template-columns: 1fr;
      }

      .health-grid {

    /* === ANIMATIONS === */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pulse-dot {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(0.85);
      }
    }

    @keyframes countUp {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fu {
      animation: fadeUp 0.45s ease-out both;
    }

    .fu1 {
      animation-delay: 0.03s;
    }

    .fu2 {
      animation-delay: 0.06s;
    }

    .fu3 {
      animation-delay: 0.09s;
    }

    .fu4 {
      animation-delay: 0.12s;
    }

    .fu5 {
      animation-delay: 0.15s;
    }

    .fu6 {
      animation-delay: 0.2s;
    }

    .fu7 {
      animation-delay: 0.25s;
    }

    .fu8 {
      animation-delay: 0.3s;
    }

    /* ═════════════════════════════════════ */
    /* VOICE AGENT MODAL                    */
    /* ═════════════════════════════════════ */

    /* Floating Action Button */
    .voice-fab {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.35), 0 0 0 0 rgba(16, 185, 129, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      animation: fabPulse 2.5s infinite;
    }

    .voice-fab:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 40px rgba(16, 185, 129, 0.5);
    }

    .voice-fab svg {
      width: 26px;
      height: 26px;
      color: #fff;
    }

    .voice-fab-label {
      position: absolute;
      right: 72px;
      background: #18181b;
      color: #d4d4d8;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      border: 1px solid rgba(255, 255, 255, 0.06);
      opacity: 0;
      transform: translateX(8px);
      transition: all 0.2s;
      pointer-events: none;
    }

    .voice-fab:hover .voice-fab-label {
      opacity: 1;
      transform: translateX(0);
    }

    @keyframes fabPulse {

      0%,
      100% {
        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.35), 0 0 0 0 rgba(16, 185, 129, 0.4);
      }

      50% {
        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.35), 0 0 0 12px rgba(16, 185, 129, 0);
      }
    }

    /* Modal Overlay */
    .vm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .vm-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    /* Modal Container */
    .vm-modal {
      background: #0c0c0f;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      width: 480px;
      max-width: 95vw;
      max-height: 90vh;
      overflow-y: auto;
      padding: 0;
      transform: scale(0.9) translateY(20px);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
    }

    .vm-overlay.open .vm-modal {
      transform: scale(1) translateY(0);
    }

    /* Modal Header */
    .vm-header {
      padding: 24px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .vm-title {
      font-size: 18px;
      font-weight: 800;
      color: #fafafa;
      margin-bottom: 4px;
    }

    .vm-subtitle {
      font-size: 11.5px;
      color: #3f3f46;
    }

    .vm-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.03);
      color: #52525b;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: all 0.15s;
      flex-shrink: 0;
    }

    .vm-close:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.2);
    }

    /* Voice Visualizer */
    .vm-viz {
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .vm-orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.02));
      border: 2px solid rgba(16, 185, 129, 0.15);
      display: grid;
      place-items: center;
      position: relative;
      transition: all 0.3s;
    }

    .vm-orb.listening {
      border-color: rgba(16, 185, 129, 0.5);
      box-shadow: 0 0 40px rgba(16, 185, 129, 0.15), 0 0 80px rgba(16, 185, 129, 0.05);
      animation: orbBreath 1.5s ease-in-out infinite;
    }

    .vm-orb.processing {
      border-color: rgba(6, 182, 212, 0.5);
      box-shadow: 0 0 40px rgba(6, 182, 212, 0.15);
      animation: orbSpin 2s linear infinite;
    }

    .vm-orb.done {
      border-color: rgba(16, 185, 129, 0.6);
      box-shadow: 0 0 60px rgba(16, 185, 129, 0.2);
    }

    .vm-orb.error {
      border-color: rgba(239, 68, 68, 0.5);
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.1);
    }

    .vm-orb svg {
      width: 40px;
      height: 40px;
      color: #34d399;
      transition: color 0.3s;
    }

    .vm-orb.processing svg {
      color: #22d3ee;
    }

    .vm-orb.error svg {
      color: #ef4444;
    }

    @keyframes orbBreath {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }
    }

    @keyframes orbSpin {
      from {
        border-color: rgba(6, 182, 212, 0.5);
      }

      50% {
        border-color: rgba(16, 185, 129, 0.5);
      }

      to {
        border-color: rgba(6, 182, 212, 0.5);
      }
    }

    /* Waveform Bars */
    .vm-wave {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 32px;
    }

    .vm-wave-bar {
      width: 4px;
      background: #10b981;
      border-radius: 2px;
      transition: height 0.15s;
      height: 4px;
    }

    .vm-wave.active .vm-wave-bar {
      animation: waveBar 0.6s ease-in-out infinite;
    }

    .vm-wave.active .vm-wave-bar:nth-child(1) {
      animation-delay: 0s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(4) {
      animation-delay: 0.15s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(5) {
      animation-delay: 0.25s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(6) {
      animation-delay: 0.05s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(7) {
      animation-delay: 0.2s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(8) {
      animation-delay: 0.1s;
    }

    .vm-wave.active .vm-wave-bar:nth-child(9) {
      animation-delay: 0.3s;
    }

    @keyframes waveBar {

      0%,
      100% {
        height: 4px;
        opacity: 0.4;
      }

      50% {
        height: 28px;
        opacity: 1;
      }
    }

    .vm-status {
      font-size: 13px;
      font-weight: 600;
      color: #52525b;
      text-align: center;
    }

    .vm-status.active {
      color: #34d399;
    }

    .vm-status.processing {
      color: #22d3ee;
    }

    .vm-status.error {
      color: #ef4444;
    }

    /* Transcript Area */
    .vm-transcript {
      margin: 0 24px;
      background: #111114;
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 16px;
      min-height: 80px;
      max-height: 160px;
      overflow-y: auto;
      font-size: 12.5px;
      color: #a1a1aa;
      line-height: 1.6;
    }

    .vm-transcript:empty::before {
      content: 'Your conversation will appear here...';
      color: #27272a;
      font-style: italic;
    }

    /* Extracted Data Preview */
    .vm-result {
      margin: 16px 24px;
      background: rgba(16, 185, 129, 0.04);
      border: 1px solid rgba(16, 185, 129, 0.1);
      border-radius: 12px;
      padding: 16px;
      display: none;
    }

    .vm-result.show {
      display: block;
    }

    .vm-result-title {
      font-size: 11px;
      font-weight: 700;
      color: #34d399;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 10px;
    }

    .vm-result-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .vm-result-row:last-child {
      border-bottom: none;
    }

    .vm-result-key {
      font-size: 11.5px;
      color: #52525b;
      font-weight: 600;
    }

    .vm-result-val {
      font-size: 11.5px;
      color: #d4d4d8;
      font-weight: 600;
      text-align: right;
    }

    /* Action Buttons */
    .vm-actions {
      padding: 20px 24px 24px;
      display: flex;
      gap: 10px;
    }

    .vm-btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .vm-btn-start {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
    }

    .vm-btn-start:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }

    .vm-btn-start:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .vm-btn-stop {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.15);
    }

    .vm-btn-stop:hover {
      background: rgba(239, 68, 68, 0.15);
    }

    .vm-btn-secondary {
      background: #18181b;
      color: #a1a1aa;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .vm-btn-secondary:hover {
      border-color: rgba(255, 255, 255, 0.12);
      color: #d4d4d8;
    }

    /* SMS status badge */
    .vm-sms-status {
      margin: 0 24px 8px;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .vm-sms-status.show {
      display: flex;
    }

    .vm-sms-status.success {
      background: rgba(16, 185, 129, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.15);
      color: #34d399;
    }

    .vm-sms-status.fail {
      background: rgba(239, 68, 68, 0.08);
      border: 1px solid rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    @media (max-width: 600px) {
      .voice-fab {
        bottom: 80px;
        right: 16px;
        width: 52px;
        height: 52px;
      }

      .voice-fab-label {
        display: none;
      }

      .vm-modal {
        border-radius: 20px 20px 0 0;
        max-width: 100vw;
        margin-top: auto;
      }

      .vm-overlay {
        align-items: flex-end;
      }
    }
  </style>
</head>
